<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="libs/js/jquery-3.5.1.min.js"></script>

    <script src="libs/js/popper.js"></script>
    <link rel="stylesheet" href="libs/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/css/style.css">

  </head>
  <body>

    <section class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-sm-4">
            <label for="inputCity">ID#</label>
            <input type="text" class="form-control" id="id">
          </div>
          <div class="form-group col-sm-4">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName">
          </div>
          <div class="form-group col-sm-4">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" name="surname" id="surname">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-4">
            <label for="dob">Date of Birth</label>
            <input type="text" class="form-control" name="dob" id="dob">
          </div>
          <div class="form-group col-sm-4">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email">
          </div>
          <div class="form-group col-sm-4">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="phone">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-4">
            <label for="api">API Key</label>
            <input type="text" class="form-control" name="api" id="api" value="wpf0okfhmjoyb3v0gw16">
          </div>
          <button id="get" type="button" class="btn btn-primary col-sm-2">Get</button>
          <button id="update" type="button" class="btn btn-success col-sm-2">Update</button>
          <button id="insert" type="button" class="btn btn-warning col-sm-2">Insert</button>
          <button id="delete" type="button" class="btn btn-danger col-sm-2">Delete</button>
        </div>
      </form>

      <section id="console">

      </section>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">D.O.B.</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody id="tableData">

        </tbody>
      </table>

    </section>

    <script src="libs/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="front-end.js"></script>

    </script>
  </body>
</html>
